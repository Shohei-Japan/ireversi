tags:
  - name: matsuda-playing
    description: Matsuda's Playing API

/matsuda/playing:
  get:
    tags:
      - matsuda-playing
    responses:
      200:
        description: "pieces on board"
        schema:
          type: "string"
  post:
    tags:
      - matsuda-playing
    parameters:
      - name: "x"
        in: "formData"
        description: "x-coordinate"
        required: true
        type: "number"
      - name: "y"
        in: "formData"
        description: "y-coordinate"
        required: true
        type: "number"
      - name: "userId"
        in: "formData"
        description: "User ID"
        required: true
        type: "number"
    responses:
      200:
        description: "all pieces"
        schema:
          type: array
          items:
            type: object
            properties:
              x:
                type: number
                example: 0
              y:
                type: number
                example: 0
              userId:
                type: number
                example: 1