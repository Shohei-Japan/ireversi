tags: #:(コロン)は{}の 配列
  - name: users #-(ハイフン)は[]の配列
    description: Users API #:(コロン)のあとは文字列

/users: #api/viの後に付いているルート（/users）
  get:
    tags:
      - users
    parameters:
      - name: "name"
        in: "query"
        description: "user info"
        required: true
        type: "string"
    responses:
      200: # 404的なやつ
        description: "success"
        schema:
          type: "object"
          properties:
            user_id:
              type: "string"
              example: "aaaaaaaa"
            name:
              type: "string"
              example: "aaaaaaaa"
            email:
              type: "string"
              example: "aaa@aaa.aaa"
            password:
              type: "string"
              example: "aaaaaaaa"
            created:
              type: "string"
              example: "YYYY-MM-DD HH:mm:ss"
  post:
    tags:
      - users
    parameters:
      - name: "name"
        in: "formData"
        description: "user name"
        required: true
        type: "string"
      - name: "email"
        in: "formData"
        description: "email"
        required: true
        type: "string"
      - name: "password"
        in: "formData"
        description: "password"
        required: true
        type: "string"
        format: "password"
    responses:
      200:
        description: "success"
        schema:
          type: "object"
          properties:
            status:
              type: "string"
              example: "success"